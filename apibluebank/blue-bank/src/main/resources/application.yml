spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bluebank
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
security:
  basic:
    enabled: false
